<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow bytemait</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #000000, #002200); /* Black to dark green gradient */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.2), transparent); /* Light orange radial glow */
            z-index: -1;
        }
        .container {
            background: #ffffff; /* White background for content */
            color: #333333;
            padding: 30px; /* Slightly reduced padding */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.3); /* Glowing effect */
            text-align: center;
            width: 80%;
            max-width: 400px; /* Slightly smaller max-width */
            position: relative;
            z-index: 1;
            transition: box-shadow 0.3s; /* Smooth transition */
        }
        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 165, 0, 0.5); /* More intense glow on hover */
        }
        .follow-message {
            font-size: 20px; /* Slightly smaller text */
            color: #f44336; /* Red color for the follow message */
            margin-bottom: 20px; /* Reduced margin */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500; /* Normal weight */
        }
        .follow-message img {
            width: 30px; /* Adjust size as needed */
            height: 30px; /* Adjust size as needed */
            margin-right: 10px; /* Space between logo and text */
        }
        .follow-message span {
            font-size: 20px; /* Slightly reduced size for the emoji */
            margin-left: 10px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #333; /* Dark button background */
            border: none;
            border-radius: 8px;
            padding: 12px 24px; /* Slightly enlarged padding */
            font-size: 16px; /* Adjusted font size */
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 10px 0; /* Margin for spacing between buttons */
        }
        a:hover {
            background-color: #555; /* Darker hover color */
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        a:active {
            background-color: #222; /* Even darker on active */
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="follow-message">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo">
            You must follow the bytemait GitHub account to access this application!
            <span>‚ùå</span>
        </div>
        <a href="https://github.com/bytemait" target="_blank">Follow bytemait on GitHub</a>
        <a href="/auth/github">Re-check after following</a>
    </div>
</body>
</html>
