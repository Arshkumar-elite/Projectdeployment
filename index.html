<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #001f3f; /* Dark blue background color */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #001f3f; /* Dark blue to match the body background */
            z-index: -1;
        }
        .jumbotron {
            background: linear-gradient(135deg, #e0f7ff, #ffffff); /* Light blue to white gradient */
            color: #333333;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1),
                        0 0 20px rgba(0, 123, 255, 0.5); /* Glowing effect */
            width: 80%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition */
        }
        .jumbotron:hover {
            transform: scale(1.05); /* Slight scale on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2),
                        0 0 30px rgba(0, 123, 255, 0.8); /* More intense glow on hover */
        }
        h1 {
            margin: 0;
            font-size: 28px;
            color: #007bff; /* Light blue color for the title */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .github-button {
            background-color: #24292e; /* GitHub button color */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .github-button img {
            width: 20px; /* Adjust size as needed */
            height: 20px; /* Adjust size as needed */
            margin-right: 10px; /* Space between logo and text */
        }
        .github-button:hover {
            background-color: #2c2f36; /* Slightly darker on hover */
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .github-button:active {
            background-color: #1d1f22; /* Even darker on active */
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="jumbotron">
        <h1>Social Authentication</h1>
        <a href="/auth/github" class="github-button">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo">
            Login with GitHub
        </a>
    </div>
</body>
</html>
